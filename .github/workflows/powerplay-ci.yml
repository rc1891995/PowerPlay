name: PowerPlay CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black pylint pytest

      - name: Code format check (Black)
        run: |
          black --check .

      - name: Lint check (Pylint)
        run: |
          pylint utils scripts powerplay.py --exit-zero --output-format=colorized

      - name: Run tests
        run: |
          pytest -v || true  # allow graceful exit if no tests yet

      - name: Archive logs and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powerplay-logs
          path: |
            logs/
            data/
